<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Real Estate Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">YourBrand</div>
    <div class="nav">
      <button class="link">Login</button>
    </div>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div class="hero-left">
      <h1>Create stunning real estate videos in minutes</h1>
      <p>No editing. No complexity. Just beautiful results.</p>

      <div class="hero-actions">
        <button class="primary" id="startBtn">Create Video</button>
        <button class="secondary" id="watchExampleBtn">Watch Example</button>
      </div>
    </div>

    <div class="hero-right">
      <video
        class="hero-video"
        src="/videos/example.mp4"
        autoplay
        muted
        loop
        playsinline
      ></video>
    </div>
  </main>

  <!-- HOW IT WORKS -->
  <section class="how">
    <div class="how-step">
      <span>1</span>
      <p>Paste listing URL or upload photos</p>
    </div>
    <div class="how-step">
      <span>2</span>
      <p>Choose style & quality</p>
    </div>
    <div class="how-step">
      <span>3</span>
      <p>Render and download your video</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    Â© YourBrand
  </footer>

  <script src="app.js"></script>
</body>
</html>
